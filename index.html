<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Percepção</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        .highlight-positive { background-color: lightgreen; }
        .highlight-negative { background-color: lightcoral; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <div id="tcle">
        <h2>Termo de Consentimento</h2>
        <p>[Texto completo do TCLE aqui]</p>
        <button onclick="startSurvey(true)">Aceito</button>
        <button onclick="startSurvey(false)">Não aceito</button>
    </div>
    
    <div id="survey" class="hidden">
        <h2>Questionário</h2>
        <form id="surveyForm">
            <label>Você consome leite ou derivados?</label>
            <select id="consumoLeite" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="não">Não</option>
            </select><br><br>
            
            <label>Você consome produtos plant based?</label>
            <select id="consumoPlant" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="não">Não</option>
            </select><br><br>
            
            <label>Por favor indique seu sexo biológico:</label>
            <select id="sexoBiologico" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="prefiroNaoInformar">Prefiro não informar</option>
            </select><br><br>
            
            <label>Por favor indique sua idade:</label>
            <select id="idade" required>
                <option value="">Selecione</option>
                <option value="18-30">18 a 30 anos</option>
                <option value="31-40">31 a 40 anos</option>
                <option value="41-50">41 a 50 anos</option>
                <option value="51-60">51 a 60 anos</option>
                <option value="61+">61 anos ou mais</option>
            </select><br><br>
            
            <label>Por favor indique seu Estado civil:</label>
            <select id="estadoCivil" required>
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="uniaoEstavel">União estável</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select><br><br>
            
            <label>Por favor indique sua Escolaridade:</label>
            <select id="escolaridade" required>
                <option value="">Selecione</option>
                <option value="semEscolaridade">Sem escolaridade</option>
                <option value="fundamental">Ensino fundamental completo</option>
                <option value="medio">Ensino médio completo</option>
                <option value="superior">Ensino superior completo</option>
                <option value="posGraduacao">Pós-graduação completa</option>
            </select><br><br>
            
            <label>Por favor indique sua renda familiar mensal:</label>
            <select id="renda" required>
                <option value="">Selecione</option>
                <option value="1sm">Até 1 salário mínimo (até R$ 1.412,00)</option>
                <option value="1-4sm">De 1 a 4 salários mínimos (R$ 1.412,01 até R$ 5.648,00)</option>
                <option value="4-9sm">De 4 a 9 salários mínimos (R$ 5.648,00 até R$ 12.708,00)</option>
                <option value="9+sm">Acima de 9 salários mínimos (R$ 12.708,00)</option>
            </select><br><br>
            
            <label>Com que frequência você consome leite ou derivados?</label>
            <select id="frequenciaLeite" required>
                <option value="">Selecione</option>
                <option value="nunca">Nunca</option>
                <option value="1ano">1 a várias vezes por ano</option>
                <option value="1mes">1 vez por mês</option>
                <option value="variosMes">Várias vezes por mês</option>
                <option value="1semana">Uma vez por semana</option>
                <option value="variasSemana">Várias vezes por semana</option>
                <option value="diariamente">Diariamente</option>
            </select><br><br>
            
            <label>Com que frequência você consome produtos plant based?</label>
            <select id="frequenciaPlant" required>
                <option value="">Selecione</option>
                <option value="nunca">Nunca</option>
                <option value="1ano">1 a várias vezes por ano</option>
                <option value="1mes">1 vez por mês</option>
                <option value="variosMes">Várias vezes por mês</option>
                <option value="1semana">Uma vez por semana</option>
                <option value="variasSemana">Várias vezes por semana</option>
                <option value="diariamente">Diariamente</option>
            </select><br><br>
            
            <button type="submit">Finalizar Pesquisa</button>
        </form>
    </div>
    
    <script>
        function startSurvey(accepted) {
            if (accepted) {
                document.getElementById('tcle').classList.add('hidden');
                document.getElementById('survey').classList.remove('hidden');
            } else {
                alert('Você optou por não participar da pesquisa.');
            }
        }
        
        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Pesquisa enviada com sucesso!");
        });
    </script>
</body>
</html>
