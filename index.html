<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Percepção</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        .highlight-positive { background-color: lightgreen; }
        .highlight-negative { background-color: lightcoral; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <div id="tcle">
        <h2>Termo de Consentimento</h2>
        <p>Leia atentamente o termo antes de continuar.</p>
        <button onclick="startSurvey(true)">Aceito</button>
        <button onclick="startSurvey(false)">Não aceito</button>
    </div>
    
    <div id="survey" class="hidden">
        <h2>Questionário</h2>
        <form id="surveyForm">
            <label>Você consome leite ou derivados?</label>
            <select id="consumoLeite" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="não">Não</option>
            </select><br><br>
            
            <h3>Tarefa de Text Highlighting</h3>
            <p>Selecione partes do texto abaixo e marque como positivo (verde) ou negativo (vermelho).</p>
            <p id="highlightText">O iogurte é um produto lácteo fermentado com cultivos protosimbióticos...</p>
            <button type="button" onclick="highlightText('positive')">Marcar Positivo</button>
            <button type="button" onclick="highlightText('negative')">Marcar Negativo</button><br><br>
            
            <button type="submit">Finalizar Pesquisa</button>
        </form>
    </div>
    
    <script>
        function startSurvey(accepted) {
            if (accepted) {
                document.getElementById('tcle').classList.add('hidden');
                document.getElementById('survey').classList.remove('hidden');
            } else {
                alert('Você optou por não participar da pesquisa.');
            }
        }
        
        function highlightText(type) {
            let selection = window.getSelection();
            let range = selection.getRangeAt(0);
            let span = document.createElement("span");
            span.className = type === 'positive' ? 'highlight-positive' : 'highlight-negative';
            range.surroundContents(span);
        }
        
        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Pesquisa enviada com sucesso!");
        });
    </script>
</body>
</html>
